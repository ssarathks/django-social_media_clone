{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
    <div class="form-div">
        <h4>Create a New Post</h4>
        <form action="{% url 'posts:create'%}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="auto_margin">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock post_content %}
