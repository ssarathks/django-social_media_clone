{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block pre_group %}{% endblock pre_group %}
{% block group_content %}
    <div class="form-div">
        <h3>Create Group</h3>
        <form action="{% url 'groups:create' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="auto_margin">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock group_content %}
{% block post_group %}
  
{% endblock post_group %}
